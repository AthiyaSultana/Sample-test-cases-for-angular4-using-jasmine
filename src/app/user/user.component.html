<h1>
  users data!
</h1>
<table class="table">
  <thead>
  <tr>
    <th>Name</th>
    <th>User Name</th>
    <th>Email</th>
    <th>Website</th>
    <th>Phone</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let user of users">
    <td>{{user.name}}</td>
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>
    <td>{{user.website}}</td>
    <td>{{user.phone}}</td>
  </tr>
  </tbody>
</table>
